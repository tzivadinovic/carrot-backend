worker_processes  1;
events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

	server {
		listen 80;
		server_name _;

		location /auth/login {
			proxy_set_header Host $host;
			proxy_pass http://auth-service:8080/login;
		}
	}
}
